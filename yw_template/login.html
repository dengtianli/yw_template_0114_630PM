<!DOCTYPE html>
<html class="login-bg">
<head>
	<title>亚网速信后台登录页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <!-- bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">  
    <!-- this page specific styles -->
    <link rel="stylesheet" href="css/login.css" type="text/css" media="screen" />     <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>

    <div class="login-wrapper">
        <a href="index.html">
            <img class="logo" src="images/common/logo.png">
        </a>

        <div class="box">
            <div class="content-wrap">
                <h6>登录</h6>
                <form role="form">
                <input class="form-control" type="text" placeholder="用户名">
                <input class="form-control" type="password" placeholder="密码">
                <a href="#" class="forgot">忘记密码?</a>
                 <div class="remember">
                    <input id="remember-me" type="checkbox">
                    <label for="remember-me">记住密码</label>
                </div>
                <a class="btn btn-primary login" href="index.html"><span class="glyphicon glyphicon-ok"></span>&nbsp;登录</a>
                <a class="btn btn-primary login" href="#"><span class="glyphicon glyphicon-remove"></span>&nbsp;重置</a>
                </form>
            </div>
        </div>

        <div class="no-account">
            <p>还没账号?</p>
            <a href="#">注册</a>
        </div>
    </div>

</body>
</html>
