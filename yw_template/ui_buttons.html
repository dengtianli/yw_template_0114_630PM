<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/ui_tree.css"/>
</head>
<body>
<div>
	<!--BEGIN main-container-->
        	<div class="breadcrums">
            	<ul class="breadcrum">
                	<li>
						<i class="glyphicon glyphicon-home"></i>
						<a href="#">首页</a>
					</li>

					<li>
						<a href="#">UI组件</a>
					</li>
					<li >
                    按钮组</li>                
                </ul>
                
                <div class="nav-search">
                		<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off">
									<i class="glyphicon glyphicon-search  nav-search-icon"></i>
								</span>
							</form>
                </div>
            </div>
				<!-- BEGIN PAGE CONTENT-->
					<div class="row">
					<div class="col-md-6">
						<!-- BEGIN BUTTONS PORTLET-->
						<div class="portlet box green">
							<div class="portlet-title">
								<div class="caption"><i class="icon-reorder"></i>按钮组</div>
								<div class="tools">
									<a href="javascript:;" class="collapse"></a>
									<a href="javascript:;" class="remove"></a>
								</div>
							</div>
							<div class="portlet-body">
								<p>            
									<div class="btn-group">
  <button type="button" class="btn btn-default">按钮 1</button>
  <button type="button" class="btn btn-default">按钮 2</button>
  <button type="button" class="btn btn-default">按钮 3</button>
</div>
								</p>
								<div class="btn-group btn-group-lg">
  <button type="button" class="btn btn-default">按钮 1</button>
  <button type="button" class="btn btn-default">按钮 2</button>
  <button type="button" class="btn btn-default">按钮 3</button>
 </div>
  <div class="btn-group btn-group-sm">
  <button type="button" class="btn btn-default">按钮 4</button>
  <button type="button" class="btn btn-default">按钮 5</button>
  <button type="button" class="btn btn-default">按钮 6</button>
</div>
  <div class="btn-group btn-group-xs">
  <button type="button" class="btn btn-default">按钮 7</button>
  <button type="button" class="btn btn-default">按钮 8</button>
  <button type="button" class="btn btn-default">按钮 9</button>
</div>
								<p>
									<!-- 标准的按钮 -->
<button type="button" class="btn btn-default">默认按钮</button>

<!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
<button type="button" class="btn btn-primary">原始按钮</button>

<!-- 表示一个成功的或积极的动作 -->
<button type="button" class="btn btn-success">成功按钮</button>

<!-- 信息警告消息的上下文按钮 -->
<button type="button" class="btn btn-info">信息按钮</button>

<!-- 表示应谨慎采取的动作 -->
<button type="button" class="btn btn-warning">警告按钮</button>

<!-- 表示一个危险的或潜在的负面动作 -->
<button type="button" class="btn btn-danger">危险按钮</button>

<!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
<button type="button" class="btn btn-link">链接按钮</button>
								</p>
								<p>
   <button type="button" class="btn btn-default btn-lg">
      默认按钮
   </button>
   <button type="button" class="btn btn-default btn-lg" disabled="disabled">
      禁用按钮
   </button>
</p>
<p>
   <button type="button" class="btn btn-primary btn-lg ">
      原始按钮
   </button>
   <button type="button" class="btn btn-primary btn-lg" disabled="disabled">
      禁用的原始按钮
   </button>
</p>
								
							</div>
						</div>
                        </div>
						<!-- END BUTTONS PORTLET-->   
                          
                        <div class="col-md-6"> 
						<!-- BEGIN BUTTONS WITH ICONS PORTLET-->
						<div class="portlet box yellow">
							<div class="portlet-title">
								<div class="caption"><i class="icon-reorder"></i>图表按钮组</div>
								<div class="tools">
									<a href="javascript:;" class="collapse"></a>
									<a href="javascript:;" class="remove"></a>
								</div>
							</div>
							<div class="portlet-body">
								<p>使用字体图表的按钮</p>
								<p>
									<button class="btn btn-default"><span class="glyphicon glyphicon-share"></span></button>
                                    <button class="btn btn-success"><span class="glyphicon glyphicon-remove"></span></button>
                                    <button class="btn btn-danger"><span class="glyphicon glyphicon-circle-arrow-right"></span></button>
                                    <button class="btn btn-info"><span class="glyphicon glyphicon-ok"></span></button>
								</p>
								
								<p>带图标和字体的图标</p>
								<p>   
                                	<button class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span>&nbsp;删除</button>
                                    <button class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span>&nbsp;添加</button>
                                    <button class="btn btn-info"><span class="glyphicon glyphicon-list"></span>&nbsp;列表</button>
									
								</p>
								
								<p>导航图标按钮</p>
								<p>
									<a href="#" class="btn bigicn-only"><i class="m-icon-big-swapleft"></i></a>
									<a href="#" class="btn bigicn-only green"><i class="m-icon-big-swapright m-icon-white"></i></a>
									<a href="#" class="btn bigicn-only blue"><i class="m-icon-big-swapdown m-icon-white"></i></a>
									<a href="#" class="btn bigicn-only black"><i class="m-icon-big-swapup m-icon-white"></i></a>
								</p>
								<p>
									<a href="#" class="btn icn-only"><i class="m-icon-swapleft"></i></a>
									<a href="#" class="btn icn-only green"><i class="m-icon-swapright m-icon-white"></i></a>
									<a href="#" class="btn icn-only blue"><i class="m-icon-swapdown m-icon-white"></i></a>
									<a href="#" class="btn icn-only black"><i class="m-icon-swapup m-icon-white"></i></a>
								</p>
								
							</div>
						</div>
						<!-- END BUTTONS WITH ICONS PORTLET-->
                        </div>
					</div>
					
				</div>
				<!-- END PAGE CONTENT-->
				

				
        <!--END main-container-->
</div>




<script>
$('.portlet .tools a.remove').click(function(e){
			e.preventDefault();
            var removable = jQuery(this).parents(".portlet");
            if (removable.next().hasClass('portlet') || removable.prev().hasClass('portlet')) {
                jQuery(this).parents(".portlet").remove();
            } else {
                jQuery(this).parents(".portlet").parent().remove();
            }
	});

$(".portlet .tools .collapse, .portlet .tools .expand").click(function(e){
	       e.preventDefault();
            var el = jQuery(this).closest(".portlet").children(".portlet-body");
            if (jQuery(this).hasClass("collapse")) {
                jQuery(this).removeClass("collapse").addClass("expand");
                el.slideUp(200);
            } else {
                jQuery(this).removeClass("expand").addClass("collapse");
                el.slideDown(200);
            }
});



</script>
</body>
</html>
