<script>
$('.portlet .tools a.remove').click(function(e){
			e.preventDefault();
            var removable = jQuery(this).parents(".portlet");
            if (removable.next().hasClass('portlet') || removable.prev().hasClass('portlet')) {
                jQuery(this).parents(".portlet").remove();
            } else {
                jQuery(this).parents(".portlet").parent().remove();
            }
	});

$(".portlet .tools .collapse, .portlet .tools .expand").click(function(e){
	       e.preventDefault();
            var el = jQuery(this).closest(".portlet").children(".portlet-body");
            if (jQuery(this).hasClass("collapse")) {
                jQuery(this).removeClass("collapse").addClass("expand");
                el.slideUp(200);
            } else {
                jQuery(this).removeClass("expand").addClass("collapse");
                el.slideDown(200);
            }
});

$(".ui_tree a").click(function(){
	var span_child = $(this).find("span");
	if(span_child.hasClass("glyphicon-plus")){
		span_child.removeClass("glyphicon-plus").addClass("glyphicon-minus");
	}
	else{
		span_child.removeClass("glyphicon-minus").addClass("glyphicon-plus");
	}
	
});
$(document).ready(function(e) {
	var UITree = function(){
		return {
			init:function(){
				jQuery("#ui_tree .group-checkable").change(function(){
			var set = jQuery(this).attr("data-set");
			var checked = jQuery(this).is(":checked");
			jQuery(set).each(function() {
                if(checked){
					$(this).attr("checked",true);
				}
				else{
					$(this).attr("checked",false);
				}
            });
			jQuery.uniform.update(set);
		});
			}
		};
		
	}();
	UITree.init();
});
</script>
